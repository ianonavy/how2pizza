{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>How2Pizza</title>
	<link rel="stylesheet" href="{% static 'css/surface_styles.css' %}">
	<style type="text/css">
		.tile td {
			padding: 0;
		}
		.new-order {
			font-size: 18px;
			padding: 18px;
			text-align: center;
		}
		.container--hcenter {
			justify-content: center;
		}
		.ad {
			width: 728px;
			margin: 0 auto;
		}
		main {
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		}
		section {
			flex: 1;
		}
	</style>
</head>
<body>
	<main class="g--12 m--0 no-margin-vertical">
		<header class="container--baseline container--wrap-m">
			<h1 class="g--4 m--1 g-m--10 m-m--1">{% block header %}How2Pizza{% endblock header %}</h1>
			<nav class="g--4 g-m--10 m-m--1 nav--horizontal">
				<ul>
					<li><a href="{% url 'home' %}">Home</a></li>
					<li><a href="{% url 'orders' %}">New Order</a></li>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">Support</a></li>
				</ul>
			</nav>
		</header>
		<section>
		{% block content %}
		{% endblock content %}
		<div class="container--hcenter">
			<img class="ad" src="https://lh6.ggpht.com/41LFWBytPnxKsfZf6mivs6ba7qdOBtfk9-7MzWSMqwC3IFOvaXd8rejFiyeXKfBOK16mMEopeA=w320">
		</div>
		</section>
		<footer class="container--wrap no-margin-vertical">
			<div class="g--10 m--1 color--white">
				Copyright &copy; 2015 <a href="https://ianonavy.com/">Ian Adam Naval</a>.
			</div>
		</footer>
	</main>
	<script src="{% static 'main.js' %}"></script>
</body>
</html>
