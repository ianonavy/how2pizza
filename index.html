<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>How2Pizza</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
		.aligner {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.main {
			max-width: 50%;
			max-height: 100%;
		}
		section {
			margin-bottom: 24px;
		}
	</style>
</head>
<body>
	<div class="aligner">
		<div class="main">
			<h1>How2Pizza</h1>
			<section>
				<p>How many people can one pizza feed?</p>
				<input type="text" id="people-per-pizza" value="3" class="form-control">
			</section>
			<section>
				<p>Please tell me the ingredients each person wants. One per line and separated by commas.</p>
				<textarea name="records" id="records" cols="30" rows="10" placeholder="cheese, pepperoni, veggie" class="form-control"></textarea>
			</section>
			<section>
				<p>You should buy:
					<ul id="pizza-list">
						<li>1 cheese pizza</li>
					</ul>
				</p>
				<p>It should feed <span id="num-people">0</span> <span id="people">people</span>.</p>
			</section>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
